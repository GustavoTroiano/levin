          </div>
        </nav>
      </div>
    </header>
    <main>
        <div class="container-login" >   
            <div class="container right-panel-active">
                <!-- Sign Up -->
                <div class="container__form container--signup">
                    <form action="#" class="form" id="form1">
                        <h2 class="form__title">Cadastre-se</h2>
                        <input type="text" placeholder="Usuário" class="input" />
                        <input type="email" placeholder="E-mail" class="input" />
                        <input type="password" placeholder="Senha" class="input" />
                        <div class="terms">
                            <input type="checkbox" id="terms" required />
                            <label for="terms">Eu aceito os <a href="loren.html">Termos de Uso.</a></label>
                          </div>
                          <div class="offers">
                            <input type="checkbox" id="offers" />
                            <label for="offers">Eu aceito receber ofertas exclusivas.</label>
                          </div>
                        <button class="btn">Cadastrar</button>
                    </form>
                </div>
            
                <!-- Sign In -->
                <div class="container__form container--signin">
                    <form action="#" class="form" id="form2">
                        <h2 class="form__title">Acesse a Conta</h2>
                        <input type="email" placeholder="E-mail" class="input" />
                        <input type="password" placeholder="Senha" class="input" />
                        <a href="#" class="link">Esqueceu a Senha?</a>
                        <button class="btn">Entrar</button> 
                    </form>
                </div>
            
                <!-- Overlay -->
                <div class="container__overlay">
                    <div class="overlay">
                        <div class="overlay__panel overlay--left">
                            <button class="btn" id="signIn">Login</button>
                        </div>
                        <div class="overlay__panel overlay--right">
                            <button class="btn" id="signUp">Cadastrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const signInBtn = document.getElementById("signIn");
            const signUpBtn = document.getElementById("signUp");
            const fistForm = document.getElementById("form1");
            const secondForm = document.getElementById("form2");
            const container = document.querySelector(".container");

            signInBtn.addEventListener("click", () => {
                container.classList.remove("right-panel-active");
            });

            signUpBtn.addEventListener("click", () => {
                container.classList.add("right-panel-active");
            });

            fistForm.addEventListener("submit", (e) => e.preventDefault());
            secondForm.addEventListener("submit", (e) => e.preventDefault());

        </script>
    </main>
