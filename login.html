  <body class="conteiner">
    <header>
      <div class="header">
        <div>
          <a title="levin" href="levin.html"
            ><img class="logo" src="img/logo1.svg" alt="levin"
          /></a>
        </div>
        <div class="login">
          <a title="Conta" href="login.html"
            ><img
              class="conta"
              src="img/perfil-de-usuario negativo.png"
              alt="login"
          /></a>
        </div>
        <nav class="barramenu">
          <div class="menu">
            <a class="icone" title="Vinhos" href="vinhos.html"
              ><img src="img/icone vinho.png" alt="Vinhos" srcset=""
            /></a>
            <a class="icone" title="Top Five" href="topfive.html"
              ><img src="img/trophy.png" alt="topfive" srcset=""
            /></a>
            <a class="icone" title="Kits de Vinhos" href="kitsdevinhos.html"
              ><img src="img/icone kit.png" alt="kitsdevinhos" srcset=""

            <a class="icone" title="Dicas do Sommelier" href="sommelier.html"

            <a class="icone" title="Enoturismo" href="enoturismo.html"
              ><img src="img/icone enoturismo.png" alt="enoturismo" srcset=""
            /></a>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <form id="form-login">
        <div class="header">
          <img src="./img/perfil-de-usuario negativo.png" alt="" />
          <h2>Acesse sua conta</h2>
        </div>

        <div class="card-group">
          <input type="email" name="email" placeholder="E-mail" required />
          <input
            type="password"
            name="password"
            placeholder="Senha"
            required
            minlength="8"
          />

          <div class="remember">
            <input type="checkbox" id="remember" />
            <label for="remember">Lembrar-me</label>
          </div>
          <button type="submit">Entrar</button>
          <a href="./cadastro.html">Cadastre-se</a>
          <a href="">Esqueceu a senha?</a>
        </div>
      </form>
    </main>
    <footer class="conteiner3">
      <a href="#"

      /></a>

          /></a>
          <a title="WhatsApp" href="sommelier.html"

          /></a>
